<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>SpreadSheet</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main__table">
                <table class="table">
                    <tbody class="table__body">
                        <tr class="table__row">
                            <td class="table__cell">
                                <input type="text" class="table__cell__input" disabled>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="main__adding-delete-columns">
                    <button class="adding-delete-columns__button add-columns__button">+</button>
                    <button class="adding-delete-columns__button remove-columns__button">-</button>
                </div>
            </div>
        </div>
        <div class="adding-delete-lines">
            <button class="adding-delete-lines__button add-line__button">+</button>
            <button class="adding-delete-lines__button remove-line__button">-</button>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>

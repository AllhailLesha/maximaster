<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="/css/style.css">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=YOUR_API_KEY&lang=ru_RU" type="text/javascript"></script>
  <script src="js/yandexMap.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="form" id="order-form">
            <input type="text" class="form__input" id="name" placeholder="ФИО">
            <input type="number" class="form__input" id="phone" placeholder="Телефон">
            <input type="email" class="form__input" id="email" placeholder="Email">
            <div class="form__map" id="map"></div>
            <textarea class="form__textarea" id="message" placeholder="Комментарий к заказу (макс. 500 символов)"></textarea>
            <button type="submit" class="form__button">Отправить</button>
            <div id="error"></div>
        </form>
    </div>
    <script src="js/order.js"></script>
</body>
</html>
